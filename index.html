<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--Links to the CSS stylesheet and the JavaScript page-->
    <link rel="stylesheet" href="myStyles.css">
    <script src="myScripts.js" defer></script>
</head>
<body>
    <!--Put the main content of the page under a div with class of container-->
    <div class="box">
        <h1 class = "title">Generate a Password!</h1>
        <h3 id = "password" class = "pass"></h3>
        <form class="inputs" id="passwordGenerator">
            <label for="length">Password Length</label>
            <div class = "setting">
                <input type="range" id="characterLengthRange" min="6" max="40" value="12">
                <input class="numInput" type="number" id="characterLengthNumber" min="6" max="40" value = "12">
            </div>
                <label for="includeUpper">Include Uppercase</label>
                <input type="checkbox" id = "includeUpper" checked>
                
                <label for="includeLower">Include Lowercase</label>
                <input type="checkbox" id = "includeLower" checked>
                
                <label for="includeSymbols">Include Symbols</label>
                <input type="checkbox" id = "includeSymbols" checked>

                <label for="includeNums">Include Numbers</label>
                <input type="checkbox" id = "includeNums" checked>
            <button type="sumbit" class="button">
                Generate Password
            </button>
        </form>
    </div>
</body>
</html>
