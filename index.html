<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--Links to the CSS stylesheet and the JavaScript page-->
    <link rel="stylesheet" href="myStyles.css">
    <script src="myScripts.js"></script>
</head>
<body>
    <!--Put the main content of the page under a div with class of container-->
    <div class="box">
        <h1>Generate a Password!</h1>
        <form>
        <!--Divides the different password option under same class-->
        <div class = "setting">
            <label for="length">Password Length</label>
            <input type="range" id="characterLengthRange" min="6" max="40" value="12">
            <input type="number" id="characterLengthNumber" min="6" max="40" value = "12">
        </div>
        <div class = "setting">
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id = "includeSymbols">
        </div>
        <div class = "setting">
            <label for="includeUpper">Include Uppercase</label>
            <input type="checkbox" id = "includeUpper">
        </div>
        <div class = "setting">
            <label for="includeLower">Include Lowercase</label>
            <input type="checkbox" id = "includeLower">
        </div>
        <button type="sumbit" class="gbtn">
            Generate Password
        </button>
        </form>
    </div>
</body>
</html>
